<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required minlength="6" #email="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required minlength="6" ngModel #password="ngModel" />
    </div>

    <button class="button">Login</button>

  
 
  </div>
  
  @if (email.touched && email.dirty && email.invalid) {
    <p class="control-error">Invalid email entered</p>
  }

  @if (password.touched && password.dirty && password.invalid) {
    <p class="control-error">Invalid password entered - must be atleast 6 character</p>
  }

  
</form>
